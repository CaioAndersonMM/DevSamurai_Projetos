<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de PingPong</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasElement = document.querySelector("canvas");
        const canvasContext = canvasElement.getContext("2d");

        const lineWidth = 20;
        const raqueteSize = 20;
        const raqueteHeight = 280;
        const ballSize = 30;

        function setup(){
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            canvasContext.width = window.innerWidth;
            canvasContext.height = window.innerHeight;
        }
        function drawn(){
            canvasContext.fillStyle = "#3F5F1C";
            canvasContext.fillRect(0, 0, canvasContext.width, canvasContext.height);
            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(canvasContext.width/2 - lineWidth, 0, lineWidth, canvasContext.height);

            //raquetes
            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(10, 400, raqueteSize, raqueteHeight);

            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(canvasContext.width - raqueteSize - 10, 400, raqueteSize, raqueteHeight);

            //bola
            canvasContext.beginPath();
            canvasContext.arc(500, 300, ballSize, 0, 2 * Math.PI);

            canvasContext.fill();
            canvasContext.closePath();

            //placares
            canvasContext.font = "bold 78px Arial";
            canvasContext.textAlign = "center";
            canvasContext.textBaseline = "top";
            canvasContext.fillStyle = "#01341D";
            canvasContext.fillText("3", window.innerWidth /4, 40);

            canvasContext.font = "bold 78px Arial";
            canvasContext.textAlign = "center";
            canvasContext.textBaseline = "top";
            canvasContext.fillStyle = "#01341D";
            canvasContext.fillText("2", window.innerWidth / 1.3, 40);
            //canvasContext.fillText("2", window.innerWidth / 4 + window.innerWidth /2 , 40);

        }

        setup();
        drawn();

    </script>
</body>
</html>
