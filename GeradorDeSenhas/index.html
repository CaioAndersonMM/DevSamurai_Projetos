<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1>Gere sua Senha!</h1>
            <p>Você pode utilizar para criar senhas robustas, forte e seguras. Lembre-se de guardá-las.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="action">
                    <button id="btnCopy1">
                        <img src="copy.svg" alt="">
                    </button>
                    <button class="reset" id="reset">
                        <img src="reset.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="security">
                <div id="security-bar" class="bar "></div>
            </div>
        </section>
        <section class="box customize">
            <h2>Personalizar</h2>
            <p id="lengthText">Tamanho: X</p>
            <button id="btnCopy2">Copiar Senha</button>

        </section>

        <section class="box action">
            <input type="range" name="passwordlength" id="passwordlength" class="slide" value="8" min="4" max="64">
            <div class="checks">
                <div>
                    <label for="maiusculas">
                        <!-- <span class="checkmark"> </span> -->
                        <input type="checkbox" name="maiusculas" id="maiusculas" checked="true">
                        <span>Maiúsculas</span>
                        <span class="checkmark"> </span>
                    </label>
                </div>
                <div>
                    <label for="numbers">
                        <!-- <span class="checkmark"> </span> -->
                        <input type="checkbox" name="numbers" id="numbers" checked="true">
                        <span>Números</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <label for="simbols">
                        <!-- <span class="checkmark"> </span> -->
                        <input type="checkbox" name="simbols" id="simbols" checked="true">
                        <span>Simbolos</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <label for="spaces">
                        <!-- <span class="checkmark"> </span> -->
                        <input type="checkbox" name="spaces" id="spaces" checked="true">
                        <span>Espaços</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
